<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    
    <style>
       .done {
      background-color: rgb(112, 224, 0);
    }

    .notDone {
      background-color: rgb(231, 29, 54);
    }
    </style>

</head>
<body style="background-color: rgb(202, 240, 248);">
  <nav class="navbar navbar-light bg-light" style="padding:0;" >
    <div class="container-fluid" style = "background-color: rgb(0, 180, 216); padding:2%;">
      <h1 class="navbar-brand mb-0 h1" style="font-size: 40px;">Playlist Builder</h1>
    </div>
  </nav>
  <div class="container-sm" >
    <form style= "padding-top: 3%">
      <p>
        <label for = "artist">Artist</label>
        <input type = "text" name = "artist" id = "artist">
      </p>
      <p>
        <label for="song">Song</label>
        <input type="text" name="song" id="song">
      </p>
      <p>
        <label for="album">Album</label>
        <input type="text" name="album" id="album">
      </p>
      <button id="addSong">Add Song</button>
    </form>
    <hr>
    <div id = "playlist" class="row">
      <div class="col">
        Artist
      </div>
      <div class="col">
        Song
      </div>
      <div class="col">
        Album
      </div>
      <div class="col">
        Played
      </div>
      <div class="col">
        Remove
      </div>
    </div>
    <hr>

    <script>
       document.getElementById('addSong').addEventListener('click', event => {
          event.preventDefault()

          let artist = document.getElementById('artist').value
          let song = document.getElementById('song').value
          let album = document.getElementById('album').value
          let playlistElem = document.createElement('div')

          
          // itemElem.textContent = item
          playlistElem.innerHTML = `
            <div class="row">
              <hr>
              <div class="col">
                 ${artist}
              </div>
              <div class="col">
                ${song}
              </div>
              <div class="col">
                ${album}
              </div>
              <div class="col">
                <button class="isDone notDone" style="width:30%">âœ“</button>
              </div>
              <div class="col">
                <button class="delete" style="width:30%">x</button>
              </div>
              
            </div>
            `

          document.getElementById('playlist').append(playlistElem)
          document.getElementById('artist').value = ''
          document.getElementById('song').value = ''
          document.getElementById('album').value = ''
        })


        document.addEventListener('click', event => {
          if (event.target.className === 'delete') {
            event.target.parentNode.parentNode.remove()
          } else if (event.target.classList.contains('isDone')) {
            if (event.target.classList.contains('notDone')) {
              event.target.classList.remove('notDone')
              event.target.classList.add('done')
            } else {
              event.target.classList.remove('done')
              event.target.classList.add('notDone')
            }
          }
        })


    </script>
  </div>








  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></scrip>
</body>
</html>
